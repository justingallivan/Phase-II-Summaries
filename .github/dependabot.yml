version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "react"
        versions: [">=19"]
      - dependency-name: "react-dom"
        versions: [">=19"]
      - dependency-name: "tailwindcss"
        versions: [">=4"]
      - dependency-name: "pdf-parse"
        versions: [">=2"]
      - dependency-name: "multer"
        versions: [">=2"]
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
